<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Odin Signup</title>
</head>
<body>
    <div id="pageLeft">
        <div id="banner"><img src="odin-lined.png"><p>Odin</p></div>
    </div>
    <div id="pageRight">
        <div>
            <p>
                This is not a real online service. You need something like this in your life to help
                you realize your deepest dreams. Sign up now to get started.
            </p>
            <p>You know you want to.</p>
        </div>
        <div>
            <form action="" method="get">
                <div id="form-box">
                <h1>Let's Do This!</h1>
                <div id="form-entry">
                    <div id="left">
                        <ul>
                            <li>
                                <label for="firstName">First Name
                                    <input type="text" id="firstName" name="firstName"></label>
                            </li>
                            <li>
                                <label for="email">Email
                                    <input type="email" id="email" name="email">
                            </li>
                            <li>
                                <label for="password">Password
                                    <input type="password" id="password" name="password" required>
                                </label>
                            </li>
                        </ul>
                    </div>
                    <div id="right">
                        <ul>
                            <li>
                                <label for="lastName">Last Name
                                    <input text="text" id="lastName" name="lastName">
                                </label>
                            </li>
                            <li>
                                <label for="phoneNumber">Phone Number
                                    <input type="tel" id="phoneNumber" name="phoneNumber">
                            </li>
                            <li>
                                <label for="confirmPass">Confirm password
                                    <input type="password" id="confirmPass" name="confirmPass" required>
                                </label>
                            </li>
                        </ul>
                    </div>
                </div>
                
                </div>
                <button type="submit">Create Account</button>
            </form>
        </div>
        <div>
            
            <p>Already have an account? <a href="#" style="color: #596D48; text-decoration: none">Log in</a></p>
        </div>

    </div>
</body>
</html>
